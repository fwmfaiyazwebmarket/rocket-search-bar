<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="www.search bar.com.css">
    <link rel="shortcut icon" href="rocket-search-3260125-2717261-removebg-preview.png" type="image/x-icon">
    <title>Rocket</title>
</head>
<body>
  <section>
      <div class="main">
          <img src="https://i.imgur.com/AYv8SiE.png" height="99px">
            <div class="searchBx">
                <input type="text" name="" placeholder="Type to search..." class="query" value="">
                <div class="icons">
                    <div><img src="https://i.imgur.com/LrIxIRu.png"></div>
                </div>
            </div>
            <div class="button">
                <button class="searchBtn">Search</button>
            </div>
        </div>
  </section>
  <script>
      let query = document.querySelector('.query');
      let searchBtn = document.querySelector('.searchBtn');

      searchBtn.onclick = function() {
          let url ='https://www.google.com/search?q='+ query.value;
          window.open(url, '_self');
      }
  </script>
</body>
</html>
